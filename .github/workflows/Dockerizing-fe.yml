name: Build and Dockerfile

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4.0.0
        with:
          node-version: 14

      - name: Remove modules
        run: |
          npm cache clean --force
          rm -rf node_modules package-lock.json
    
      - name: Install Dependencies
        run: npm install

      - name: Build React Application
        run: npm run build

      - name: Set up Docker Buildx
        run: |
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
          docker buildx create --use
        shell: bash

      - name: Login to AWS ECR
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin 699926146296.dkr.ecr.ap-northeast-2.amazonaws.com
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Build and Push Docker Image to ECR
        run: |
          docker buildx build -t recode-fe --platform linux/amd64,linux/arm64 -o type=registry --push .
          docker tag recode-fe:latest 699926146296.dkr.ecr.ap-northeast-2.amazonaws.com/recode-fe:latest
          699926146296.dkr.ecr.ap-northeast-2.amazonaws.com/recode-fe:latest
        shell: bash


       
