name: Build and Dockerfile

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4.0.0
        with:
          node-version: 14
    
      - name: Install Dependencies
        run: npm install

      - name: Build React Application
        run: npm run build

      - name: Login to AWS ECR
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin 699926146296.dkr.ecr.ap-northeast-2.amazonaws.com
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}


      - name: Build and Push Docker Image to ECR
        run: |
          docker build -t 699926146296.dkr.ecr.ap-northeast-2.amazonaws.com/recode-fe:latest .
          docker push 699926146296.dkr.ecr.ap-northeast-2.amazonaws.com/recode-fe:latest
